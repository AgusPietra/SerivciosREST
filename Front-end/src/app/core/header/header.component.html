<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">SMA</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!authentService.isAuthenticated()">
          <li><a routerLink="/signup">{{'Sign Up' | translate}}</a></li>
          <li><a routerLink="/signin">{{'Sign In' | translate}}</a></li>
        </ng-template>

        <li><a
          style="cursor: pointer;"
          (click)="onLogout()"
          *ngIf="authentService.isAuthenticated()">Logout</a></li>

        <li class="dropdown" appDropdown>
          <a style="cursor: pointer;" class="dropdown-toggle" role="button" >{{'Language' | translate}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" *ngFor="let language of languages; let i = index" (click)="onSetLanguage(i)">{{language | translate}}</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
