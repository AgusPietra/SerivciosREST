<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">{{'User name' | translate}}</label>
        <input type="text" id="username" name="username" ngModel class="form-control" required (focus)="onUsernameChange()">
        <span *ngIf="notRegisteredUserName">{{'Unknown user name' | translate}}</span>
      </div>
      <div class="form-group">
        <label for="password">{{'Password' | translate}}</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          required
          (focus)="onPasswordChange()">
        <span *ngIf="invalidPassword">{{'Password error' | translate}}</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
