<div class="row">
  <div class="col-xs-12">
    <h1>{{ board.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{ 'Interests' | translate }}</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let interest of board.interests">
        {{ interest }}
      </li>
    </ul>
  </div>
</div>
